<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Urdu ‚Üí English Translator</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Source+Sans+3:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --void-0: #050507;
            --void-1: #0a0b10;
            --void-2: #10121a;
            --gold-1: #fae1a5;
            --gold-2: #d4a755;
            --gold-3: #8c6a28;
            --text-strong: #f9f6ef;
            --text-muted: #c7c0b4;
            --text-dim: #706a7c;
        }

        /* Base scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--void-0); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        body {
            font-family: 'Source Sans 3', sans-serif;
            background-color: var(--void-0);
            color: var(--text-strong);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 100% 0%, rgba(250, 225, 165, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(212, 167, 85, 0.03) 0%, transparent 50%);
        }

        /* Texture overlay */
        .noise-overlay {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 50;
            mix-blend-mode: overlay;
        }

        /* Typography */
        h1, h2, h3, .font-display, .display-font {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.05em;
        }

        /* Buttons & Interactions */
        .btn-primary {
            position: relative;
            background: transparent;
            color: var(--gold-1);
            border: 1px solid rgba(250, 225, 165, 0.4);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-primary:hover {
            border-color: var(--gold-1);
            box-shadow: 0 0 30px rgba(212, 167, 85, 0.15);
            transform: translateY(-2px);
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--gold-1), var(--gold-2));
            color: var(--void-1);
            font-weight: 600;
            box-shadow: 0 10px 40px rgba(212, 167, 85, 0.2);
            transition: all 0.3s ease;
        }

        .btn-gold:hover {
            transform: scale(1.02) translateY(-1px);
            box-shadow: 0 20px 50px rgba(212, 167, 85, 0.3);
        }

        .btn-danger {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            transition: all 0.3s ease;
        }
        
        .btn-danger:hover {
            background: rgba(220, 38, 38, 0.2);
            border-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.1);
        }

        /* Panel Styling */
        .panel {
            background: linear-gradient(180deg, rgba(20, 22, 30, 0.6), rgba(10, 11, 16, 0.8));
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .panel:hover {
            border-color: rgba(250, 225, 165, 0.1);
        }

        .soft-input {
            background: rgba(10, 12, 18, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-strong);
            transition: all 0.3s ease;
        }
        .soft-input:focus {
            border-color: var(--gold-2);
            box-shadow: 0 0 15px rgba(212, 167, 85, 0.1);
            background: rgba(10, 12, 18, 0.9);
        }

        /* Subtitle Items */
        .subtitle-item {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border-left: 2px solid var(--gold-2);
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 0 0.5rem 0.5rem 0;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .chunk-delete-btn {
            position: absolute;
            top: 4px; right: 4px;
            width: 20px; height: 20px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            color: var(--text-muted);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .chunk-delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        /* Microphone Button */
        .mic-btn-container {
            position: relative;
            width: 100px; height: 100px;
            display: flex; align-items: center; justify-content: center;
        }
        
        .mic-btn {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold-1), var(--gold-2));
            color: var(--void-1);
            box-shadow: 0 0 30px rgba(212, 167, 85, 0.4);
            display: flex; align-items: center; justify-content: center;
            position: relative;
            z-index: 20;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .mic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(212, 167, 85, 0.6);
        }
        
        .mic-btn.recording {
            background: #ef4444;
            color: white;
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.4);
        }

        .pulse-ring {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 1px solid var(--gold-1);
            opacity: 0;
            pointer-events: none;
        }

        .mic-btn.recording ~ .pulse-ring {
            animation: pulse-ring 1.5s infinite;
            border-color: #ef4444;
        }

        @keyframes pulse-ring {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        /* Volume Visualizer */
        .volume-bar {
            background: var(--gold-2);
            width: 3px;
            border-radius: 2px;
            transition: height 0.05s ease;
        }

        /* Processing Dots */
        .dot { animation: bounce 1.4s infinite ease-in-out both; background: var(--gold-1); }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce { 
            0%, 80%, 100% { transform: scale(0); } 
            40% { transform: scale(1); } 
        }

        /* Status Badge */
        .status-pill {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .status-pill.recording {
            border-color: #ef4444;
            background: rgba(220, 38, 38, 0.1);
            color: #fca5a5;
        }

        input[type="range"] {
            accent-color: var(--gold-2);
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-40 px-6 py-6 transition-all duration-300 backdrop-blur-sm border-b border-white/5 bg-[#050507]/80">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center gap-3 group cursor-pointer no-underline">
                <div class="relative w-10 h-10 flex items-center justify-center border border-yellow-500/30 rounded bg-white/5 group-hover:border-yellow-500/60 transition-colors">
                    <div class="absolute inset-1 border border-dashed border-yellow-500/20 rounded-sm"></div>
                    <svg class="w-5 h-5 text-yellow-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                </div>
                <div class="flex flex-col">
                    <span class="font-display font-semibold tracking-wider text-sm text-yellow-100">Urdu Transcriber</span>
                    <span class="text-[10px] uppercase tracking-[0.25em] text-white/40">Real-time AI</span>
                </div>
            </a>
            <div class="flex gap-6 items-center">
                <a href="/history" class="text-xs uppercase tracking-[0.2em] text-white/60 hover:text-yellow-200 transition-colors">Archive</a>
                <div id="statusBadge" class="status-pill px-3 py-1 rounded-full text-[10px] uppercase tracking-widest text-white/40">Ready</div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="relative pt-24 min-h-screen flex flex-col px-4 pb-12">
        <div class="max-w-4xl mx-auto w-full flex-1 flex flex-col gap-6">

            <!-- Title & Info -->
            <div class="text-center pt-8 pb-4">
                <h1 class="text-2xl md:text-3xl text-white mb-2 font-display uppercase tracking-widest">Live Session</h1>
                <p class="text-white/40 text-sm tracking-wide">Real-time transcription and translation engine</p>
                <div id="lectureNameDisplay" class="mt-2 text-yellow-100 font-medium tracking-wide"></div>
            </div>

            <!-- Visualization / Output Area -->
            <div class="panel flex-1 min-h-[400px] rounded-2xl p-6 relative flex flex-col">
                <div class="flex justify-between items-center mb-6 pb-4 border-b border-white/5">
                    <div class="flex gap-4">
                        <span class="text-xs uppercase tracking-[0.2em] text-yellow-100/50">Output Stream</span>
                        <!-- Processing Indicator -->
                        <div id="processingIndicator" class="hidden flex items-center gap-1">
                            <div class="w-1 h-1 rounded-full dot"></div>
                            <div class="w-1 h-1 rounded-full dot"></div>
                            <div class="w-1 h-1 rounded-full dot"></div>
                        </div>
                    </div>
                     <button id="clearBtn" class="text-[10px] uppercase tracking-widest text-white/30 hover:text-white transition-colors">Clear All</button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 flex-1 overflow-hidden">
                    <!-- Legacy (Raw) Stream -->
                    <div class="flex flex-col h-full overflow-hidden">
                        <div class="flex items-center justify-between mb-3">
                             <span class="text-[10px] uppercase tracking-widest text-white/30">Raw Stream</span>
                        </div>
                         <div id="legacySubtitleContainer" class="flex-1 overflow-y-auto custom-scrollbar pr-2 space-y-2">
                             <div id="legacyEmptyState" class="h-full flex flex-col items-center justify-center p-8 text-center opacity-30">
                                 <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                                 <span class="text-[10px] uppercase tracking-widest">Listening...</span>
                             </div>
                         </div>
                    </div>
                    
                    <!-- Refined Stream -->
                    <div class="flex flex-col h-full overflow-hidden border-l border-white/5 pl-6 md:pl-6 max-md:pl-0 max-md:border-l-0 max-md:border-t max-md:pt-6">
                        <div class="flex items-center justify-between mb-3">
                             <span class="text-[10px] uppercase tracking-widest text-yellow-100/60">AI Refined</span>
                        </div>
                        <div id="refinedSubtitleContainer" class="flex-1 overflow-y-auto custom-scrollbar pr-2 space-y-2">
                            <div id="refinedEmptyState" class="h-full flex flex-col items-center justify-center p-8 text-center opacity-30">
                                <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                                <span class="text-[10px] uppercase tracking-widest">Processing...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Visualizer -->
                <div id="volumeVisualizer" class="hidden absolute bottom-0 left-0 right-0 h-1 bg-white/5 overflow-hidden">
                    <div class="flex items-end justify-center h-full gap-1 p-0.5">
                        <!-- Bars injected by JS -->
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="relative z-20 mx-auto w-full max-w-2xl bg-[#0a0b10] border border-white/10 rounded-2xl p-6 shadow-2xl">
                
                <!-- Setup Phase -->
                <div id="lectureSetup" class="flex flex-col gap-4">
                     <label class="text-xs uppercase tracking-[0.2em] text-white/50">Session Name</label>
                     <div class="flex gap-2">
                         <input id="lectureNameInput" type="text" placeholder="E.G. PHYSICS 101" class="soft-input flex-1 px-4 py-3 rounded-lg text-sm tracking-wide focus:outline-none uppercase">
                         <button id="startSessionBtn" class="btn-gold px-6 py-3 rounded-lg text-xs uppercase tracking-widest whitespace-nowrap">Initialize</button>
                     </div>
                </div>

                <!-- Active Phase -->
                <div id="recordingControls" class="hidden flex flex-col gap-6 items-center">
                    
                    <div class="flex flex-col items-center gap-2">
                         <div class="mic-btn-container">
                             <button id="recordBtn" class="mic-btn group">
                                 <svg id="micIcon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                                 <svg id="stopIcon" class="w-8 h-8 hidden" fill="currentColor" viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12" rx="2"></rect></svg>
                             </button>
                             <div id="pulseRing" class="pulse-ring"></div>
                         </div>
                         <div class="text-center">
                             <p id="recordingStatus" class="text-xs uppercase tracking-[0.2em] text-white/60 mt-4">System Ready</p>
                             <p id="recordingTimer" class="font-mono text-yellow-100 mt-1 hidden">00:00</p>
                         </div>
                    </div>

                    <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-4 border-t border-white/5 pt-4">
                        <!-- Settings -->
                        <div class="space-y-4">
                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-[10px] uppercase tracking-widest text-white/40">Mode</span>
                                    <span id="modeHint" class="text-[9px] text-white/30">Auto-detect</span>
                                </div>
                                <div class="flex gap-4">
                                     <label class="flex items-center gap-2 cursor-pointer">
                                         <input id="modeVoice" type="radio" name="recordMode" value="voice" checked class="accent-yellow-500">
                                         <span class="text-xs text-white/60">Voice</span>
                                     </label>
                                     <label class="flex items-center gap-2 cursor-pointer">
                                         <input id="modeInterval" type="radio" name="recordMode" value="interval" class="accent-yellow-500">
                                         <span class="text-xs text-white/60">Interval</span>
                                     </label>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-2 pt-2">
                                <span class="text-[10px] uppercase tracking-widest text-white/40 min-w-[60px]">Interval</span>
                                <input id="intervalSlider" type="range" min="5" max="60" step="1" value="20" class="flex-1 h-1 bg-white/10 rounded-lg appearance-none cursor-pointer">
                                <span id="intervalValue" class="text-xs font-mono text-white/60 w-8 text-right">20s</span>
                            </div>
                        </div>

                        <div class="space-y-4 md:border-l md:border-white/5 md:pl-4">
                             <div>
                                 <div class="flex justify-between items-center mb-2">
                                     <span class="text-[10px] uppercase tracking-widest text-white/40">Mic Gain</span>
                                 </div>
                                 <div class="flex items-center gap-2">
                                    <input id="gainSlider" type="range" min="0.8" max="3.0" step="0.1" value="1.6" class="flex-1 h-1 bg-white/10 rounded-lg appearance-none cursor-pointer">
                                    <span id="gainValue" class="text-xs font-mono text-white/60 w-8 text-right">1.6√ó</span>
                                </div>
                             </div>

                             <div class="flex justify-between items-end pt-2">
                                 <div class="text-xs text-white/30">
                                     CHUNKS: <span id="chunkCount" class="text-yellow-100">0</span>
                                 </div>
                                 <button id="endSessionBtn" class="btn-danger px-4 py-2 rounded text-[10px] uppercase tracking-widest">End Session</button>
                             </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="errorToast" class="fixed bottom-6 right-6 max-w-sm bg-red-900/90 border border-red-500/50 text-red-100 px-6 py-4 rounded-lg shadow-2xl backdrop-blur-md transform translate-y-[150%] transition-transform duration-300 z-50 flex gap-4 items-start">
        <svg class="w-6 h-6 text-red-500 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
        <div>
            <h4 class="font-display font-bold text-sm tracking-wider uppercase mb-1">Error</h4>
            <p id="errorMessage" class="text-sm font-light text-red-200/80"></p>
        </div>
    </div>

    <div id="successToast" class="fixed bottom-6 right-6 max-w-sm bg-emerald-900/90 border border-emerald-500/50 text-emerald-100 px-6 py-4 rounded-lg shadow-2xl backdrop-blur-md transform translate-y-[150%] transition-transform duration-300 z-50 flex gap-4 items-start">
        <svg class="w-6 h-6 text-emerald-500 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <div>
             <h4 class="font-display font-bold text-sm tracking-wider uppercase mb-1">Success</h4>
             <p id="successMessage" class="text-sm font-light text-emerald-200/80"></p>
        </div>
    </div>

    <!-- Application Script (Copied from index.html) -->
    <script>
        // ============================================
        // Configuration
        // ============================================
        const CONFIG = {
            SILENCE_THRESHOLD: 0.08,       // RMS quality gate after normalization
            SILENCE_DURATION: 2500,        // ms of silence before cutting (1.5 seconds)
            MAX_CHUNK_DURATION: 50000,     // Max recording duration before forced cut (10 seconds)
            VOLUME_CHECK_INTERVAL: 50,     // How often to check volume (ms)
            MIN_CHUNK_BYTES: 52000,        // Minimum audio bytes before sending (increased to 12KB)
            MIN_PEAK_VOLUME: 0.12,         // Minimum peak volume to consider as valid speech after normalization
            TARGET_SAMPLE_RATE: 16000,     // Target sample rate for WAV encoding
            INPUT_GAIN: 1.6,               // Pre-gain to improve soft speech detection
            RECORDING_MODE: 'voice',       // voice | interval
            INTERVAL_SECONDS: 20,          // Interval mode cadence
            API_ENDPOINT: '/translate'
        };

        // ============================================
        // State Management
        // ============================================
        
        // Try to restore session from sessionStorage
        const savedSession = sessionStorage.getItem('urdu_translator_session');
        const restoredSession = savedSession ? JSON.parse(savedSession) : {};
        
        let state = {
            isRecording: false,
            mediaRecorder: null,
            audioContext: null,
            analyser: null,
            microphone: null,
            preGain: null,
            processor: null,
            zeroGain: null,
            audioChunks: [],
            recordingBuffer: [],
            recordingLength: 0,
            silenceStart: null,
            recordingStart: null,
            chunkCount: restoredSession.chunkCount || 0,
            processingCount: 0,
            volumeCheckInterval: null,
            timerInterval: null,
            intervalTimer: null,
            peakVolume: 0,  // Track peak volume during recording
            lectureId: restoredSession.lectureId || null,  // Current lecture ID
            lectureName: restoredSession.lectureName || null,  // Current lecture name
            sessionActive: restoredSession.sessionActive || false,  // Whether a session is active
            recordingMode: CONFIG.RECORDING_MODE,
            intervalSeconds: CONFIG.INTERVAL_SECONDS,
            isCutting: false
        };
        
        // Function to save session to sessionStorage
        function saveSessionState() {
            sessionStorage.setItem('urdu_translator_session', JSON.stringify({
                lectureId: state.lectureId,
                lectureName: state.lectureName,
                chunkCount: state.chunkCount,
                sessionActive: state.sessionActive
            }));
            console.log('üíæ Session state saved:', {
                lectureId: state.lectureId,
                lectureName: state.lectureName
            });
        }
        
        // Function to clear session from sessionStorage
        function clearSessionState() {
            sessionStorage.removeItem('urdu_translator_session');
            console.log('üóëÔ∏è Session state cleared');
        }

        // ============================================
        // DOM Elements
        // ============================================
        const elements = {
            lectureNameInput: document.getElementById('lectureNameInput'),
            lectureSetup: document.getElementById('lectureSetup'),
            recordingControls: document.getElementById('recordingControls'),
            startSessionBtn: document.getElementById('startSessionBtn'),
            endSessionBtn: document.getElementById('endSessionBtn'),
            lectureNameDisplay: document.getElementById('lectureNameDisplay'),
            recordBtn: document.getElementById('recordBtn'),
            micIcon: document.getElementById('micIcon'),
            stopIcon: document.getElementById('stopIcon'),
            pulseRing: document.getElementById('pulseRing'),
            recordingStatus: document.getElementById('recordingStatus'),
            recordingTimer: document.getElementById('recordingTimer'),
            statusBadge: document.getElementById('statusBadge'),
            legacySubtitleContainer: document.getElementById('legacySubtitleContainer'),
            refinedSubtitleContainer: document.getElementById('refinedSubtitleContainer'),
            legacyEmptyState: document.getElementById('legacyEmptyState'),
            refinedEmptyState: document.getElementById('refinedEmptyState'),
            processingIndicator: document.getElementById('processingIndicator'),
            volumeVisualizer: document.getElementById('volumeVisualizer'),
            clearBtn: document.getElementById('clearBtn'),
            chunkCount: document.getElementById('chunkCount'),
            errorToast: document.getElementById('errorToast'),
            errorMessage: document.getElementById('errorMessage'),
            successToast: document.getElementById('successToast'),
            successMessage: document.getElementById('successMessage'),
            modeVoice: document.getElementById('modeVoice'),
            modeInterval: document.getElementById('modeInterval'),
            intervalSlider: document.getElementById('intervalSlider'),
            intervalValue: document.getElementById('intervalValue'),
            gainSlider: document.getElementById('gainSlider'),
            gainValue: document.getElementById('gainValue'),
            modeHint: document.getElementById('modeHint')
        };

        // ============================================
        // Audio Analysis Functions
        // ============================================
        function calculateRMS(analyser) {
            const dataArray = new Uint8Array(analyser.fftSize);
            analyser.getByteTimeDomainData(dataArray);
            
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                const normalized = (dataArray[i] - 128) / 128;
                sum += normalized * normalized;
            }
            
            return Math.sqrt(sum / dataArray.length);
        }

        // ============================================
        // Recording Functions
        // ============================================
        async function startRecording() {
            // Check if session is active
            if (!state.lectureId) {
                showError('Please start a recording session first by entering a lecture name');
                console.error('‚ùå Cannot record without active session. Current state:', state);
                return;
            }
            
            try {
                console.log('üéôÔ∏è Starting recording with session:', {
                    lectureId: state.lectureId,
                    lectureName: state.lectureName
                });
                
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // Setup Web Audio API for volume analysis and WAV capture
                try {
                    state.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: CONFIG.TARGET_SAMPLE_RATE
                    });
                } catch (error) {
                    state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                state.analyser = state.audioContext.createAnalyser();
                state.analyser.fftSize = 2048;
                state.microphone = state.audioContext.createMediaStreamSource(stream);
                state.preGain = state.audioContext.createGain();
                state.preGain.gain.value = CONFIG.INPUT_GAIN;
                state.microphone.connect(state.preGain);
                state.preGain.connect(state.analyser);
                state.processor = state.audioContext.createScriptProcessor(4096, 1, 1);
                state.processor.onaudioprocess = (event) => {
                    if (!state.isRecording) return;
                    const input = event.inputBuffer.getChannelData(0);
                    state.recordingBuffer.push(new Float32Array(input));
                    state.recordingLength += input.length;
                };

                state.zeroGain = state.audioContext.createGain();
                state.zeroGain.gain.value = 0;
                state.preGain.connect(state.processor);
                state.processor.connect(state.zeroGain);
                state.zeroGain.connect(state.audioContext.destination);

                resetRecordingBuffer();
                state.peakVolume = 0;

                // Start recording
                state.isRecording = true;
                state.recordingStart = Date.now();
                state.silenceStart = null;

                // Update UI
                updateUIForRecording(true);

                // Start volume monitoring
                startVolumeMonitoring();

                if (state.recordingMode === 'interval') {
                    startIntervalTimer();
                }

                // Start timer
                startTimer();

            } catch (error) {
                console.error('Error starting recording:', error);
                showError(getErrorMessage(error));
            }
        }

        function resetRecordingBuffer() {
            state.recordingBuffer = [];
            state.recordingLength = 0;
        }

        function mergeBuffers(buffers, length) {
            const result = new Float32Array(length);
            let offset = 0;
            buffers.forEach((buffer) => {
                result.set(buffer, offset);
                offset += buffer.length;
            });
            return result;
        }

        function downsampleBuffer(buffer, inputRate, outputRate) {
            if (outputRate === inputRate) return buffer;
            const sampleRateRatio = inputRate / outputRate;
            const newLength = Math.round(buffer.length / sampleRateRatio);
            const result = new Float32Array(newLength);
            let offsetResult = 0;
            let offsetBuffer = 0;
            while (offsetResult < result.length) {
                const nextOffsetBuffer = Math.round((offsetResult + 1) * sampleRateRatio);
                let sum = 0;
                let count = 0;
                for (let i = offsetBuffer; i < nextOffsetBuffer && i < buffer.length; i++) {
                    sum += buffer[i];
                    count++;
                }
                result[offsetResult] = count > 0 ? sum / count : 0;
                offsetResult++;
                offsetBuffer = nextOffsetBuffer;
            }
            return result;
        }

        function writeString(view, offset, text) {
            for (let i = 0; i < text.length; i++) {
                view.setUint8(offset + i, text.charCodeAt(i));
            }
        }

        function encodeWav(samples, sampleRate) {
            const buffer = new ArrayBuffer(44 + samples.length * 2);
            const view = new DataView(buffer);

            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + samples.length * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, samples.length * 2, true);

            let offset = 44;
            for (let i = 0; i < samples.length; i++) {
                const clamped = Math.max(-1, Math.min(1, samples[i]));
                view.setInt16(offset, clamped < 0 ? clamped * 0x8000 : clamped * 0x7FFF, true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        }

        function buildWavBlob() {
            if (!state.audioContext || state.recordingLength === 0) {
                return null;
            }
            const merged = mergeBuffers(state.recordingBuffer, state.recordingLength);
            const downsampled = downsampleBuffer(
                merged,
                state.audioContext.sampleRate,
                CONFIG.TARGET_SAMPLE_RATE
            );
            return encodeWav(downsampled, CONFIG.TARGET_SAMPLE_RATE);
        }

        async function stopCurrentChunk(force = false) {
            if (!state.isRecording && !force) return;
            if (state.isCutting) return;
            state.isCutting = true;

            const audioBlob = buildWavBlob();
            resetRecordingBuffer();

            try {
                const shouldSend = state.recordingMode === 'interval'
                    ? (audioBlob && audioBlob.size > 0)
                    : (audioBlob && audioBlob.size > CONFIG.MIN_CHUNK_BYTES && state.peakVolume > CONFIG.MIN_PEAK_VOLUME);
                if (shouldSend) {
                    await sendAudioChunk(audioBlob);
                }
            } finally {
                state.isCutting = false;
            }

            state.chunkCount++;
            elements.chunkCount.textContent = state.chunkCount;

            if (state.lectureId) {
                saveSessionState();
            }

            state.peakVolume = 0;
            state.recordingStart = Date.now();
            state.silenceStart = null;
        }

        function stopRecording() {
            state.isRecording = false;

            if (state.recordingLength > 0) {
                stopCurrentChunk(true);
            }

            // Stop all tracks
            if (state.microphone && state.microphone.mediaStream) {
                state.microphone.mediaStream.getTracks().forEach(track => track.stop());
            }

            // Clean up audio context
            if (state.audioContext) {
                if (state.processor) {
                    state.processor.disconnect();
                    state.processor = null;
                }
                if (state.preGain) {
                    state.preGain.disconnect();
                    state.preGain = null;
                }
                if (state.zeroGain) {
                    state.zeroGain.disconnect();
                    state.zeroGain = null;
                }
                state.audioContext.close();
                state.audioContext = null;
            }

            // Clear intervals
            if (state.volumeCheckInterval) {
                clearInterval(state.volumeCheckInterval);
                state.volumeCheckInterval = null;
            }

            if (state.timerInterval) {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
            }

            stopIntervalTimer();

            // Update UI
            updateUIForRecording(false);
        }

        // ============================================
        // Volume Monitoring & Silence Detection
        // ============================================
        function startVolumeMonitoring() {
            setupVolumeVisualizer();
            elements.volumeVisualizer.classList.remove('hidden');

            state.volumeCheckInterval = setInterval(() => {
                if (!state.analyser || !state.isRecording) return;

                const volume = calculateRMS(state.analyser);
                updateVolumeVisualizer(volume);
// Track peak volume
                if (volume > state.peakVolume) {
                    state.peakVolume = volume;
                }

                
                const now = Date.now();
                const chunkDuration = now - state.recordingStart;

                if (state.recordingMode === 'voice') {
                    // Check for silence
                    if (volume < CONFIG.SILENCE_THRESHOLD) {
                        // Start silence timer if not already started
                        if (!state.silenceStart) {
                            state.silenceStart = now;
                        }

                        // Check if silence duration exceeded
                        const silenceDuration = now - state.silenceStart;
                        if (silenceDuration >= CONFIG.SILENCE_DURATION && chunkDuration > 500) {
                            // Silence detected - cut the chunk
                            console.log(`Silence detected after ${silenceDuration}ms`);
                            stopCurrentChunk();
                        }
                    } else {
                        // Reset silence timer when speech detected
                        state.silenceStart = null;
                    }

                    // Force cut if max duration reached
                    if (chunkDuration >= CONFIG.MAX_CHUNK_DURATION) {
                        console.log('Max chunk duration reached - forcing cut');
                        stopCurrentChunk();
                    }
                }

            }, CONFIG.VOLUME_CHECK_INTERVAL);
        }

        function startIntervalTimer() {
            stopIntervalTimer();
            const intervalMs = Math.max(5, state.intervalSeconds) * 1000;
            state.intervalTimer = setInterval(() => {
                if (state.isRecording) {
                    stopCurrentChunk();
                }
            }, intervalMs);
        }

        function stopIntervalTimer() {
            if (state.intervalTimer) {
                clearInterval(state.intervalTimer);
                state.intervalTimer = null;
            }
        }

        // ============================================
        // Timer Functions
        // ============================================
        function startTimer() {
            elements.recordingTimer.classList.remove('hidden');
            updateTimer();

            state.timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (!state.recordingStart) return;

            const elapsed = Math.floor((Date.now() - state.recordingStart) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            elements.recordingTimer.textContent = `${minutes}:${seconds}`;
        }

        // ============================================
        // API Communication
        // ============================================
        async function sendAudioChunk(audioBlob) {
            state.processingCount++;
            updateProcessingIndicator();

            console.log('üì§ Sending audio chunk:', {
                lectureId: state.lectureId,
                chunkCount: state.chunkCount,
                sessionActive: state.sessionActive,
                blobSize: audioBlob.size
            });

            const formData = new FormData();
            formData.append('audio', audioBlob, 'audio.wav');
            
            // Add lecture_id and chunk_number if session is active
            if (state.lectureId) {
                console.log('‚úÖ Including lecture_id and chunk_number in request');
                formData.append('lecture_id', state.lectureId);
                formData.append('chunk_number', state.chunkCount);
            } else {
                console.warn('‚ö†Ô∏è No lectureId in state - recording without session!');
            }

            try {
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                const data = await response.json();

                const chunkNumber = Number.isFinite(data.chunk_number) ? data.chunk_number : state.chunkCount;

                if (data.text && data.text.trim()) {
                    addSubtitle(data.text.trim(), 'legacy', chunkNumber);
                }

                if (data.refined_text && data.refined_text.trim()) {
                    addSubtitle(data.refined_text.trim(), 'refined', chunkNumber);
                }

            } catch (error) {
                console.error('Translation error:', error);
                showError(`Translation failed: ${error.message}`);
            } finally {
                state.processingCount--;
                updateProcessingIndicator();
            }
        }

        function addSubtitle(text, target, chunkNumber) {
            const isRefined = target === 'refined';
            const container = isRefined ? elements.refinedSubtitleContainer : elements.legacySubtitleContainer;
            const emptyState = isRefined ? elements.refinedEmptyState : elements.legacyEmptyState;

            // Hide empty state
            emptyState.classList.add('hidden');

            // Create subtitle element
            const subtitleEl = document.createElement('div');
            subtitleEl.className = 'subtitle-item group';
            if (chunkNumber !== undefined && chunkNumber !== null) {
                subtitleEl.dataset.chunkNumber = String(chunkNumber);
            }
            
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            subtitleEl.innerHTML = `
                <button class="chunk-delete-btn opacity-0 group-hover:opacity-100" type="button" aria-label="Delete chunk">√ó</button>
                <p class="text-white/90 text-sm leading-relaxed font-light">${escapeHtml(text)}</p>
                <p class="text-[9px] uppercase tracking-wide text-white/30 mt-2">${timestamp}</p>
            `;

            const deleteBtn = subtitleEl.querySelector('.chunk-delete-btn');
            if (deleteBtn) {
                deleteBtn.addEventListener('click', (event) => {
                    event.stopPropagation();
                    handleChunkDelete(chunkNumber, subtitleEl);
                });
            }

            container.appendChild(subtitleEl);

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function updateEmptyStates() {
            const legacyHasItems = elements.legacySubtitleContainer.querySelector('.subtitle-item');
            const refinedHasItems = elements.refinedSubtitleContainer.querySelector('.subtitle-item');

            if (legacyHasItems) {
                elements.legacyEmptyState.classList.add('hidden');
            } else {
                elements.legacyEmptyState.classList.remove('hidden');

            if (refinedHasItems) {
                elements.refinedEmptyState.classList.add('hidden');
            } else {
                elements.refinedEmptyState.classList.remove('hidden');
            }
        }

        async function handleChunkDelete(chunkNumber, fallbackElement) {
            const hasChunk = chunkNumber !== undefined && chunkNumber !== null;

            if (!hasChunk || !state.lectureId) {
                if (fallbackElement) {
                    fallbackElement.remove();
                    updateEmptyStates();
                }
                return;
            }

            const affected = document.querySelectorAll(`.subtitle-item[data-chunk-number="${chunkNumber}"]`);
            affected.forEach((el) => {
                el.classList.add('opacity-60', 'pointer-events-none');
            });

            try {
                const response = await fetch(`/lecture/${state.lectureId}/chunk/${chunkNumber}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                affected.forEach((el) => el.remove());
                updateEmptyStates();
            } catch (error) {
                affected.forEach((el) => {
                    el.classList.remove('opacity-60', 'pointer-events-none');
                });
                showError(`Delete failed: ${error.message}`);
            }
        }

        function clearSubtitles() {
            // Remove all subtitles from both containers
            const legacySubtitles = elements.legacySubtitleContainer.querySelectorAll('.subtitle-item');
            const refinedSubtitles = elements.refinedSubtitleContainer.querySelectorAll('.subtitle-item');
            legacySubtitles.forEach(el => el.remove());
            refinedSubtitles.forEach(el => el.remove());
            
            // Show empty states
            updateEmptyStates();
            
            // Reset chunk counter
            state.chunkCount = 0;
            elements.chunkCount.textContent = '0';

        function getErrorMessage(error) {
            if (error.name === 'NotAllowedError') {
                return 'Microphone access denied. Please allow microphone access and try again.';
            } else if (error.name === 'NotFoundError') {
                return 'No microphone found. Please connect a microphone and try again.';
            } else if (error.name === 'NotReadableError') {
                return 'Microphone is already in use by another application.';
            }
            return error.message || 'An unknown error occurred';
        }

            const div = document.createElement('div');

            try {
                wakeLock = await navigator.wakeLock.request('screen');
                wakeLock.addEventListener('release', () => {
                    wakeLock = null;
                });
            } catch (error) {
                console.warn('Wake lock request failed:', error);
            }
        }

        async function releaseWakeLock() {
            if (wakeLock) {
                try {
                    await wakeLock.release();
                } catch (error) {
                    console.warn('Wake lock release failed:', error);
                } finally {
                    wakeLock = null;
                }
            }
        }

                await createLecture(lectureName);
                
                // Switch UI
                elements.lectureSetup.classList.add('hidden');
                elements.recordingControls.classList.remove('hidden');
                elements.lectureNameDisplay.textContent = `${lectureName}`;
                elements.recordingStatus.textContent = 'Tap to Start Recording';
                
                showSuccess(`Session "${lectureName}" started!`);
                
            } catch (error) {
                showError(`Failed to start session: ${error.message}`);
            } finally {
                elements.startSessionBtn.disabled = false;
                elements.startSessionBtn.textContent = 'Initialize';
            }
        });

        // End Session Button
        elements.endSessionBtn.addEventListener('click', async () => {
            if (!state.isRecording) {
                await endRecording();
            } else {
                showError('Please stop recording first before ending the session');
            }
        });

        // Record Button
        elements.recordBtn.addEventListener('click', () => {
            console.log('üé§ Record button clicked:', {
                isRecording: state.isRecording,
                lectureId: state.lectureId,
                sessionActive: state.sessionActive
            });
            
            if (state.isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        elements.clearBtn.addEventListener('click', clearSubtitles);

        elements.modeVoice.addEventListener('change', () => {
            state.recordingMode = 'voice';
            CONFIG.RECORDING_MODE = 'voice';
            updateRecordingModeUI();
            stopIntervalTimer();
        });

        elements.modeInterval.addEventListener('change', () => {
            state.recordingMode = 'interval';
            CONFIG.RECORDING_MODE = 'interval';
            updateRecordingModeUI();
            if (state.isRecording) {
                startIntervalTimer();
            }
        });

        elements.intervalSlider.addEventListener('input', (event) => {
            const value = Number(event.target.value || 20);
            state.intervalSeconds = value;
            CONFIG.INTERVAL_SECONDS = value;
            updateRecordingModeUI();
            if (state.isRecording && state.recordingMode === 'interval') {
                startIntervalTimer();
            }
        });

        elements.gainSlider.addEventListener('input', (event) => {
            const value = Number(event.target.value || 1.6);
            CONFIG.INPUT_GAIN = value;
            elements.gainValue.textContent = `${value.toFixed(1)}√ó`;
            if (state.preGain) {
                state.preGain.gain.value = value;
            }
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                requestWakeLock();
                validateAndRestoreSession();
            } else {
                releaseWakeLock();
            }
            if (document.hidden && state.isRecording) {
                // Optionally stop recording when tab is hidden
                // stopRecording();
            }
        });

        // Handle beforeunload
        window.addEventListener('beforeunload', () => {
            releaseWakeLock();
            if (state.isRecording) {
                stopRecording();
            }
        });

        // ============================================
        // Initialization
        // ============================================
        // Validate and restore session if active
        validateAndRestoreSession();

        // Request wake lock on first user interaction
        document.addEventListener('click', requestWakeLock, { once: true });
        if (document.visibilityState === 'visible') {
            requestWakeLock();
        }

        updateRecordingModeUI();
        elements.gainValue.textContent = `${CONFIG.INPUT_GAIN.toFixed(1)}√ó`;
        
        console.log('üéôÔ∏è Urdu ‚Üí English Translator initialized');
        console.log('Configuration:', CONFIG);
        console.log('Initial state:', {
            lectureId: state.lectureId,
            lectureName: state.lectureName,
            sessionActive: state.sessionActive,
            chunkCount: state.chunkCount
        });
    </script>
</body>
</html>
