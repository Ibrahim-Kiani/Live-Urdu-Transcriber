<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Urdu ‚Üí English Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        /* Custom scrollbar */
        .subtitle-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .subtitle-container::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 3px;
        }
        
        .subtitle-container::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }
        
        .subtitle-container::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        
        /* Pulse animation for recording */
        @keyframes pulse-ring {
            0% {
                transform: scale(0.95);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }
        
        .pulse-ring {
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        
        /* Volume bar animation */
        .volume-bar {
            transition: height 0.05s ease-out;
        }
        
        /* Fade in animation for subtitles */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .subtitle-item {
            animation: fadeInUp 0.3s ease-out;
        }
        
        /* Processing dots animation */
        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-6px);
            }
        }
        
        .dot-1 { animation: bounce 1.4s infinite 0s; }
        .dot-2 { animation: bounce 1.4s infinite 0.2s; }
        .dot-3 { animation: bounce 1.4s infinite 0.4s; }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 px-4 py-4">
        <div class="max-w-2xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-white font-semibold text-lg">Urdu ‚Üí English</h1>
                    <p class="text-gray-400 text-xs">Real-time Translation</p>
                </div>
            </div>
            <div id="statusBadge" class="px-3 py-1 rounded-full text-xs font-medium bg-gray-700 text-gray-300">
                Ready
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col max-w-2xl mx-auto w-full p-4 gap-4">
        <!-- Subtitles Display Area -->
        <div class="flex-1 bg-gray-800 rounded-2xl border border-gray-700 overflow-hidden flex flex-col min-h-[300px]">
            <div class="px-4 py-3 border-b border-gray-700 flex items-center justify-between">
                <span class="text-gray-400 text-sm font-medium">Translations</span>
                <button id="clearBtn" class="text-gray-500 hover:text-gray-300 text-xs transition-colors">
                    Clear All
                </button>
            </div>
            
            <div id="subtitleContainer" class="subtitle-container flex-1 overflow-y-auto p-4 space-y-3">
                <!-- Empty State -->
                <div id="emptyState" class="flex flex-col items-center justify-center h-full text-center py-8">
                    <div class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                    </div>
                    <p class="text-gray-400 text-sm">Your translations will appear here</p>
                    <p class="text-gray-500 text-xs mt-1">Tap the button below to start speaking in Urdu</p>
                </div>
                
                <!-- Subtitles will be appended here -->
            </div>
            
            <!-- Processing Indicator -->
            <div id="processingIndicator" class="hidden px-4 py-3 border-t border-gray-700 bg-gray-750">
                <div class="flex items-center gap-2 text-emerald-400">
                    <div class="flex gap-1">
                        <span class="w-2 h-2 bg-emerald-400 rounded-full dot-1"></span>
                        <span class="w-2 h-2 bg-emerald-400 rounded-full dot-2"></span>
                        <span class="w-2 h-2 bg-emerald-400 rounded-full dot-3"></span>
                    </div>
                    <span class="text-sm">Translating...</span>
                </div>
            </div>
        </div>

        <!-- Volume Visualizer -->
        <div id="volumeVisualizer" class="hidden h-16 bg-gray-800 rounded-xl border border-gray-700 p-3">
            <div class="flex items-end justify-center gap-1 h-full">
                <!-- Volume bars will be generated by JS -->
            </div>
        </div>

        <!-- Control Panel -->
        <div class="bg-gray-800 rounded-2xl border border-gray-700 p-4">
            <!-- Lecture Setup (Before Recording) -->
            <div id="lectureSetup" class="flex flex-col gap-4">
                <div>
                    <label class="block text-gray-400 text-sm font-medium mb-2">Lecture/Session Name</label>
                    <input 
                        id="lectureNameInput" 
                        type="text" 
                        placeholder="e.g., Physics 101 - Chapter 5"
                        class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-500 focus:outline-none focus:border-emerald-500 transition-colors"
                    >
                    <p class="text-gray-500 text-xs mt-1">Give your recording a name for better organization</p>
                </div>
                
                <button 
                    id="startSessionBtn"
                    class="w-full px-6 py-3 rounded-lg bg-gradient-to-br from-emerald-500 to-teal-600 hover:from-emerald-400 hover:to-teal-500 text-white font-medium transition-all duration-300 active:scale-95"
                >
                    Start Recording Session
                </button>
            </div>
            
            <!-- Recording Controls (During Recording) -->
            <div id="recordingControls" class="hidden flex flex-col items-center gap-4">
                <div class="relative">
                    <!-- Pulse ring for recording state -->
                    <div id="pulseRing" class="hidden absolute inset-0 bg-red-500 rounded-full pulse-ring opacity-50"></div>
                    
                    <button id="recordBtn" class="relative w-20 h-20 rounded-full bg-gradient-to-br from-emerald-500 to-teal-600 hover:from-emerald-400 hover:to-teal-500 text-white shadow-lg shadow-emerald-500/30 transition-all duration-300 flex items-center justify-center active:scale-95">
                        <svg id="micIcon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                        <svg id="stopIcon" class="w-8 h-8 hidden" fill="currentColor" viewBox="0 0 24 24">
                            <rect x="6" y="6" width="12" height="12" rx="2"></rect>
                        </svg>
                    </button>
                </div>
                
                <div class="text-center w-full">
                    <p id="recordingStatus" class="text-gray-300 font-medium">Tap to Start Recording</p>
                    <p id="recordingTimer" class="text-gray-500 text-sm mt-1">00:00</p>
                    <p id="lectureNameDisplay" class="text-emerald-400 text-xs mt-2 font-medium"></p>
                </div>
                
                <!-- End Session Button -->
                <button 
                    id="endSessionBtn"
                    class="w-full px-4 py-2 rounded-lg bg-amber-600 hover:bg-amber-700 text-white text-sm font-medium transition-colors"
                >
                    End Session & Generate Title
                </button>

                <!-- Settings Row -->
                <div class="w-full pt-4 border-t border-gray-700 flex items-center justify-between text-sm">
                    <div class="flex items-center gap-2 text-gray-400">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>Auto-detects speech pauses</span>
                    </div>
                    <div id="chunkCounter" class="text-gray-500">
                        Chunks: <span id="chunkCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Error Toast -->
    <div id="errorToast" class="fixed bottom-4 left-4 right-4 max-w-md mx-auto bg-red-900/90 border border-red-700 text-red-200 px-4 py-3 rounded-xl shadow-lg transform translate-y-full opacity-0 transition-all duration-300 z-50">
        <div class="flex items-start gap-3">
            <svg class="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div>
                <p class="font-medium">Error</p>
                <p id="errorMessage" class="text-sm text-red-300 mt-1"></p>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="successToast" class="fixed bottom-4 left-4 right-4 max-w-md mx-auto bg-emerald-900/90 border border-emerald-700 text-emerald-200 px-4 py-3 rounded-xl shadow-lg transform translate-y-full opacity-0 transition-all duration-300 z-50">
        <div class="flex items-start gap-3">
            <svg class="w-5 h-5 text-emerald-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div>
                <p class="font-medium">Success</p>
                <p id="successMessage" class="text-sm text-emerald-300 mt-1"></p>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // Configuration
        // ============================================
        const CONFIG = {
            SILENCE_THRESHOLD: 0.07,       // RMS volume threshold for silence detection (increased to 0.10)
            SILENCE_DURATION: 2500,        // ms of silence before cutting (1.5 seconds)
            MAX_CHUNK_DURATION: 50000,     // Max recording duration before forced cut (10 seconds)
            VOLUME_CHECK_INTERVAL: 50,     // How often to check volume (ms)
            MIN_CHUNK_BYTES: 52000,        // Minimum audio bytes before sending (increased to 12KB)
            MIN_PEAK_VOLUME: 0.05,         // Minimum peak volume to consider as valid speech
            API_ENDPOINT: '/translate'
        };

        // ============================================
        // State Management
        // ============================================
        
        // Try to restore session from sessionStorage
        const savedSession = sessionStorage.getItem('urdu_translator_session');
        const restoredSession = savedSession ? JSON.parse(savedSession) : {};
        
        let state = {
            isRecording: false,
            mediaRecorder: null,
            audioContext: null,
            analyser: null,
            microphone: null,
            audioChunks: [],
            silenceStart: null,
            recordingStart: null,
            chunkCount: restoredSession.chunkCount || 0,
            processingCount: 0,
            volumeCheckInterval: null,
            timerInterval: null,
            peakVolume: 0,  // Track peak volume during recording
            lectureId: restoredSession.lectureId || null,  // Current lecture ID
            lectureName: restoredSession.lectureName || null,  // Current lecture name
            sessionActive: restoredSession.sessionActive || false  // Whether a session is active
        };
        
        // Function to save session to sessionStorage
        function saveSessionState() {
            sessionStorage.setItem('urdu_translator_session', JSON.stringify({
                lectureId: state.lectureId,
                lectureName: state.lectureName,
                chunkCount: state.chunkCount,
                sessionActive: state.sessionActive
            }));
            console.log('üíæ Session state saved:', {
                lectureId: state.lectureId,
                lectureName: state.lectureName
            });
        }
        
        // Function to clear session from sessionStorage
        function clearSessionState() {
            sessionStorage.removeItem('urdu_translator_session');
            console.log('üóëÔ∏è Session state cleared');
        }

        // ============================================
        // DOM Elements
        // ============================================
        const elements = {
            lectureNameInput: document.getElementById('lectureNameInput'),
            lectureSetup: document.getElementById('lectureSetup'),
            recordingControls: document.getElementById('recordingControls'),
            startSessionBtn: document.getElementById('startSessionBtn'),
            endSessionBtn: document.getElementById('endSessionBtn'),
            lectureNameDisplay: document.getElementById('lectureNameDisplay'),
            recordBtn: document.getElementById('recordBtn'),
            micIcon: document.getElementById('micIcon'),
            stopIcon: document.getElementById('stopIcon'),
            pulseRing: document.getElementById('pulseRing'),
            recordingStatus: document.getElementById('recordingStatus'),
            recordingTimer: document.getElementById('recordingTimer'),
            statusBadge: document.getElementById('statusBadge'),
            subtitleContainer: document.getElementById('subtitleContainer'),
            emptyState: document.getElementById('emptyState'),
            processingIndicator: document.getElementById('processingIndicator'),
            volumeVisualizer: document.getElementById('volumeVisualizer'),
            clearBtn: document.getElementById('clearBtn'),
            chunkCount: document.getElementById('chunkCount'),
            errorToast: document.getElementById('errorToast'),
            errorMessage: document.getElementById('errorMessage'),
            successToast: document.getElementById('successToast'),
            successMessage: document.getElementById('successMessage')
        };

        // ============================================
        // Volume Visualizer Setup
        // ============================================
        function setupVolumeVisualizer() {
            const container = elements.volumeVisualizer.querySelector('div');
            container.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'volume-bar w-2 bg-gradient-to-t from-emerald-500 to-teal-400 rounded-full';
                bar.style.height = '4px';
                container.appendChild(bar);
            }
        }

        function updateVolumeVisualizer(volume) {
            const bars = elements.volumeVisualizer.querySelectorAll('.volume-bar');
            const normalizedVolume = Math.min(volume * 5, 1); // Amplify for visibility
            
            bars.forEach((bar, index) => {
                const offset = Math.abs(index - 10) / 10;
                const height = Math.max(4, normalizedVolume * 40 * (1 - offset * 0.5) + Math.random() * 8);
                bar.style.height = `${height}px`;
            });
        }

        // ============================================
        // Audio Analysis Functions
        // ============================================
        function calculateRMS(analyser) {
            const dataArray = new Uint8Array(analyser.fftSize);
            analyser.getByteTimeDomainData(dataArray);
            
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                const normalized = (dataArray[i] - 128) / 128;
                sum += normalized * normalized;
            }
            
            return Math.sqrt(sum / dataArray.length);
        }

        // ============================================
        // Lecture Management Functions
        // ============================================
        async function createLecture(lectureName) {
            try {
                const response = await fetch('/lecture/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lecture_name: lectureName })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || 'Failed to create lecture');
                }

                const data = await response.json();
                state.lectureId = data.lecture_id;
                state.lectureName = data.lecture_name;
                state.sessionActive = true;

                console.log('‚úÖ Lecture session created:', {
                    lectureId: state.lectureId,
                    lectureName: state.lectureName,
                    sessionActive: state.sessionActive
                });

                // Save session state
                saveSessionState();

                return data;
            } catch (error) {
                console.error('Lecture creation error:', error);
                throw error;
            }
        }

        async function endRecording() {
            if (!state.lectureId) {
                showError('No active lecture session');
                return;
            }

            try {
                elements.endSessionBtn.disabled = true;
                elements.endSessionBtn.textContent = 'Generating title...';

                const response = await fetch('/lecture/end', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lecture_id: state.lectureId })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || 'Failed to end recording');
                }

                const data = await response.json();

                // Show success with generated title
                showSuccess(`‚úÖ Lecture saved! Title: "${data.generated_title}"`);

                // Reset UI
                state.lectureId = null;
                state.lectureName = null;
                state.sessionActive = false;
                state.chunkCount = 0;
                elements.chunkCount.textContent = '0';
                
                // Clear saved session
                clearSessionState();

                // Return to lecture setup
                setTimeout(() => {
                    elements.recordingControls.classList.add('hidden');
                    elements.lectureSetup.classList.remove('hidden');
                    elements.lectureNameInput.value = '';
                    clearSubtitles();
                }, 2000);

            } catch (error) {
                console.error('Error ending recording:', error);
                showError(error.message);
            } finally {
                elements.endSessionBtn.disabled = false;
                elements.endSessionBtn.textContent = 'End Session & Generate Title';
            }
        }

        // ============================================
        // Recording Functions
        // ============================================
        async function startRecording() {
            // Check if session is active
            if (!state.lectureId) {
                showError('Please start a recording session first by entering a lecture name');
                console.error('‚ùå Cannot record without active session. Current state:', state);
                return;
            }
            
            try {
                console.log('üéôÔ∏è Starting recording with session:', {
                    lectureId: state.lectureId,
                    lectureName: state.lectureName
                });
                
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // Setup Web Audio API for volume analysis
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                state.analyser = state.audioContext.createAnalyser();
                state.analyser.fftSize = 2048;
                state.microphone = state.audioContext.createMediaStreamSource(stream);
                state.microphone.connect(state.analyser);

                // Setup MediaRecorder
                const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus') 
                    ? 'audio/webm;codecs=opus' 
                    : 'audio/webm';
                
                state.mediaRecorder = new MediaRecorder(stream, { mimeType });
                state.audioChunks = [];

                state.mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        state.audioChunks.push(event.data);
                    }
                };

                state.mediaRecorder.onstop = async () => {
                    if (state.audioChunks.length > 0) {
                        const audioBlob = new Blob(state.audioChunks, { type: mimeType });
                        state.audioChunks = [];
                        
                        // Only send if blob meets minimum size AND had meaningful speech
                        if (audioBlob.size > CONFIG.MIN_CHUNK_BYTES && state.peakVolume > CONFIG.MIN_PEAK_VOLUME) {
                            await sendAudioChunk(audioBlob);
                        }
                    }

                    // Reset peak volume for next chunk
                    state.peakVolume = 0;

                    // If still in recording mode, start a new chunk immediately
                    if (state.isRecording && state.mediaRecorder && state.mediaRecorder.state === 'inactive') {
                        startNewChunk();
                    }
                };

                // Start recording
                state.mediaRecorder.start();
                state.isRecording = true;
                state.recordingStart = Date.now();
                state.silenceStart = null;

                // Update UI
                updateUIForRecording(true);

                // Start volume monitoring
                startVolumeMonitoring();

                // Start timer
                startTimer();

            } catch (error) {
                console.error('Error starting recording:', error);
                showError(getErrorMessage(error));
            }
        }

        function startNewChunk() {
            if (state.mediaRecorder && state.isRecording) {
                state.audioChunks = [];
                state.peakVolume = 0;  // Reset peak volume
                state.mediaRecorder.start();
                state.recordingStart = Date.now();
                state.silenceStart = null;
            }
        }

        function stopCurrentChunk() {
            if (state.mediaRecorder && state.mediaRecorder.state === 'recording') {
                state.mediaRecorder.stop();
                state.chunkCount++;
                elements.chunkCount.textContent = state.chunkCount;
                
                // Save updated chunk count
                if (state.lectureId) {
                    saveSessionState();
                }
            }
        }

        function stopRecording() {
            state.isRecording = false;

            // Stop the media recorder
            if (state.mediaRecorder && state.mediaRecorder.state === 'recording') {
                state.mediaRecorder.stop();
                state.chunkCount++;
                elements.chunkCount.textContent = state.chunkCount;
            }

            // Stop all tracks
            if (state.mediaRecorder && state.mediaRecorder.stream) {
                state.mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }

            // Clean up audio context
            if (state.audioContext) {
                state.audioContext.close();
                state.audioContext = null;
            }

            // Clear intervals
            if (state.volumeCheckInterval) {
                clearInterval(state.volumeCheckInterval);
                state.volumeCheckInterval = null;
            }

            if (state.timerInterval) {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
            }

            // Update UI
            updateUIForRecording(false);
        }

        // ============================================
        // Volume Monitoring & Silence Detection
        // ============================================
        function startVolumeMonitoring() {
            setupVolumeVisualizer();
            elements.volumeVisualizer.classList.remove('hidden');

            state.volumeCheckInterval = setInterval(() => {
                if (!state.analyser || !state.isRecording) return;

                const volume = calculateRMS(state.analyser);
                updateVolumeVisualizer(volume);
// Track peak volume
                if (volume > state.peakVolume) {
                    state.peakVolume = volume;
                }

                
                const now = Date.now();
                const chunkDuration = now - state.recordingStart;

                // Check for silence
                if (volume < CONFIG.SILENCE_THRESHOLD) {
                    // Start silence timer if not already started
                    if (!state.silenceStart) {
                        state.silenceStart = now;
                    }

                    // Check if silence duration exceeded
                    const silenceDuration = now - state.silenceStart;
                    if (silenceDuration >= CONFIG.SILENCE_DURATION && chunkDuration > 500) {
                        // Silence detected - cut the chunk
                        console.log(`Silence detected after ${silenceDuration}ms`);
                        stopCurrentChunk();
                    }
                } else {
                    // Reset silence timer when speech detected
                    state.silenceStart = null;
                }

                // Force cut if max duration reached
                if (chunkDuration >= CONFIG.MAX_CHUNK_DURATION) {
                    console.log('Max chunk duration reached - forcing cut');
                    stopCurrentChunk();
                }

            }, CONFIG.VOLUME_CHECK_INTERVAL);
        }

        // ============================================
        // Timer Functions
        // ============================================
        function startTimer() {
            elements.recordingTimer.classList.remove('hidden');
            updateTimer();

            state.timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (!state.recordingStart) return;

            const elapsed = Math.floor((Date.now() - state.recordingStart) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            elements.recordingTimer.textContent = `${minutes}:${seconds}`;
        }

        // ============================================
        // API Communication
        // ============================================
        async function sendAudioChunk(audioBlob) {
            state.processingCount++;
            updateProcessingIndicator();

            console.log('üì§ Sending audio chunk:', {
                lectureId: state.lectureId,
                chunkCount: state.chunkCount,
                sessionActive: state.sessionActive,
                blobSize: audioBlob.size
            });

            const formData = new FormData();
            formData.append('audio', audioBlob, 'audio.webm');
            
            // Add lecture_id and chunk_number if session is active
            if (state.lectureId) {
                console.log('‚úÖ Including lecture_id and chunk_number in request');
                formData.append('lecture_id', state.lectureId);
                formData.append('chunk_number', state.chunkCount);
            } else {
                console.warn('‚ö†Ô∏è No lectureId in state - recording without session!');
            }

            try {
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                const data = await response.json();

                if (data.text && data.text.trim()) {
                    addSubtitle(data.text.trim());
                }

            } catch (error) {
                console.error('Translation error:', error);
                showError(`Translation failed: ${error.message}`);
            } finally {
                state.processingCount--;
                updateProcessingIndicator();
            }
        }

        // ============================================
        // UI Update Functions
        // ============================================
        function updateUIForRecording(isRecording) {
            if (isRecording) {
                elements.recordBtn.classList.remove('from-emerald-500', 'to-teal-600', 'hover:from-emerald-400', 'hover:to-teal-500', 'shadow-emerald-500/30');
                elements.recordBtn.classList.add('from-red-500', 'to-rose-600', 'hover:from-red-400', 'hover:to-rose-500', 'shadow-red-500/30');
                elements.micIcon.classList.add('hidden');
                elements.stopIcon.classList.remove('hidden');
                elements.pulseRing.classList.remove('hidden');
                elements.recordingStatus.textContent = 'Recording... Speak in Urdu';
                elements.statusBadge.textContent = 'Recording';
                elements.statusBadge.classList.remove('bg-gray-700', 'text-gray-300');
                elements.statusBadge.classList.add('bg-red-900', 'text-red-300');
            } else {
                elements.recordBtn.classList.add('from-emerald-500', 'to-teal-600', 'hover:from-emerald-400', 'hover:to-teal-500', 'shadow-emerald-500/30');
                elements.recordBtn.classList.remove('from-red-500', 'to-rose-600', 'hover:from-red-400', 'hover:to-rose-500', 'shadow-red-500/30');
                elements.micIcon.classList.remove('hidden');
                elements.stopIcon.classList.add('hidden');
                elements.pulseRing.classList.add('hidden');
                elements.recordingStatus.textContent = 'Tap to Start Recording';
                elements.recordingTimer.classList.add('hidden');
                elements.recordingTimer.textContent = '00:00';
                elements.statusBadge.textContent = 'Ready';
                elements.statusBadge.classList.add('bg-gray-700', 'text-gray-300');
                elements.statusBadge.classList.remove('bg-red-900', 'text-red-300');
                elements.volumeVisualizer.classList.add('hidden');
            }
        }

        function updateProcessingIndicator() {
            if (state.processingCount > 0) {
                elements.processingIndicator.classList.remove('hidden');
            } else {
                elements.processingIndicator.classList.add('hidden');
            }
        }

        function addSubtitle(text) {
            // Hide empty state
            elements.emptyState.classList.add('hidden');

            // Create subtitle element
            const subtitleEl = document.createElement('div');
            subtitleEl.className = 'subtitle-item bg-gray-700/50 rounded-xl p-3 border border-gray-600/50';
            
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            subtitleEl.innerHTML = `
                <p class="text-gray-200 text-sm leading-relaxed">${escapeHtml(text)}</p>
                <p class="text-gray-500 text-xs mt-2">${timestamp}</p>
            `;

            elements.subtitleContainer.appendChild(subtitleEl);

            // Scroll to bottom
            elements.subtitleContainer.scrollTop = elements.subtitleContainer.scrollHeight;
        }

        function clearSubtitles() {
            // Remove all subtitles except empty state
            const subtitles = elements.subtitleContainer.querySelectorAll('.subtitle-item');
            subtitles.forEach(el => el.remove());
            
            // Show empty state
            elements.emptyState.classList.remove('hidden');
            
            // Reset chunk counter
            state.chunkCount = 0;
            elements.chunkCount.textContent = '0';
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorToast.classList.remove('translate-y-full', 'opacity-0');
            
            setTimeout(() => {
                elements.errorToast.classList.add('translate-y-full', 'opacity-0');
            }, 5000);
        }

        function showSuccess(message) {
            elements.successMessage.textContent = message;
            elements.successToast.classList.remove('translate-y-full', 'opacity-0');
            
            setTimeout(() => {
                elements.successToast.classList.add('translate-y-full', 'opacity-0');
            }, 4000);
        }

        function getErrorMessage(error) {
            if (error.name === 'NotAllowedError') {
                return 'Microphone access denied. Please allow microphone access and try again.';
            } else if (error.name === 'NotFoundError') {
                return 'No microphone found. Please connect a microphone and try again.';
            } else if (error.name === 'NotReadableError') {
                return 'Microphone is already in use by another application.';
            }
            return error.message || 'An unknown error occurred';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================
        // Event Listeners
        // ============================================
        
        // Start Session Button
        elements.startSessionBtn.addEventListener('click', async () => {
            const lectureName = elements.lectureNameInput.value.trim();
            
            if (!lectureName) {
                showError('Please enter a lecture/session name');
                return;
            }

            try {
                elements.startSessionBtn.disabled = true;
                elements.startSessionBtn.textContent = 'Starting...';
                
                await createLecture(lectureName);
                
                // Switch UI
                elements.lectureSetup.classList.add('hidden');
                elements.recordingControls.classList.remove('hidden');
                elements.lectureNameDisplay.textContent = `üìö ${lectureName}`;
                elements.recordingStatus.textContent = 'Tap to Start Recording';
                
                showSuccess(`Session "${lectureName}" started!`);
                
            } catch (error) {
                showError(`Failed to start session: ${error.message}`);
            } finally {
                elements.startSessionBtn.disabled = false;
                elements.startSessionBtn.textContent = 'Start Recording Session';
            }
        });

        // End Session Button
        elements.endSessionBtn.addEventListener('click', async () => {
            if (!state.isRecording) {
                await endRecording();
            } else {
                showError('Please stop recording first before ending the session');
            }
        });

        // Record Button
        elements.recordBtn.addEventListener('click', () => {
            console.log('üé§ Record button clicked:', {
                isRecording: state.isRecording,
                lectureId: state.lectureId,
                sessionActive: state.sessionActive
            });
            
            if (state.isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        elements.clearBtn.addEventListener('click', clearSubtitles);

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && state.isRecording) {
                // Optionally stop recording when tab is hidden
                // stopRecording();
            }
        });

        // Handle beforeunload
        window.addEventListener('beforeunload', () => {
            if (state.isRecording) {
                stopRecording();
            }
        });

        // ============================================
        // Initialization
        // ============================================
        
        // Restore UI if session was active
        if (state.sessionActive && state.lectureId) {
            console.log('üîÑ Restoring session from storage:', {
                lectureId: state.lectureId,
                lectureName: state.lectureName,
                chunkCount: state.chunkCount
            });
            
            // Switch to recording controls
            elements.lectureSetup.classList.add('hidden');
            elements.recordingControls.classList.remove('hidden');
            elements.lectureNameDisplay.textContent = `üìö ${state.lectureName}`;
            elements.chunkCount.textContent = state.chunkCount;
            elements.recordingStatus.textContent = 'Tap to Start Recording';
            
            showSuccess(`Session "${state.lectureName}" restored`);
        }
        
        console.log('üéôÔ∏è Urdu ‚Üí English Translator initialized');
        console.log('Configuration:', CONFIG);
        console.log('Initial state:', {
            lectureId: state.lectureId,
            lectureName: state.lectureName,
            sessionActive: state.sessionActive,
            chunkCount: state.chunkCount
        });
    </script>
</body>
</html>
